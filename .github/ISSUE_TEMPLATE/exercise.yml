name: New Exercise
description: File an exercise
title: "[New Exercise]: "
labels: ["exercise"]
assignees:
  - codecalories
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to contribute on this project!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
      
  - type: textarea
    id: what-happened
    attributes:
      label: Summary
      description: Summary of your exercise.
      placeholder: Summary Here      
    validations:
      required: true
      
  - type: dropdown
    id: language
    attributes:
      label: Language
      description: What language is your exercise about?
      options:
        - Python
        - Java
        - Java Script
        - C
        - C++
        - C#
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
